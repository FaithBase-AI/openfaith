services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.2-alpine
    shm_size: 1g
    user: postgres
    restart: always
    healthcheck:
      test: 'pg_isready -U user --dbname=postgres'
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    command: |
      postgres 
      -c wal_level=logical
      -c max_wal_senders=10 
      -c max_replication_slots=5 
      -c hot_standby=on 
      -c hot_standby_feedback=on
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Cache & Sessions
  redis:
    image: redis:7.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenTelemetry Observability
  otel-lgtm:
    image: docker.io/grafana/otel-lgtm
    ports:
      - '3010:3000'
      - '4317:4317'
      - '4318:4318'
    tty: true
    stdin_open: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
