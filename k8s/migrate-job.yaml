apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate-job
  namespace: openfaith
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: ghcr.io/faithbase-ai/openfaith-frontend:master-d6316e4
        command: ["bun", "run", "db:migrate"]
        envFrom:
        - configMapRef:
            name: openfaith-config
        - secretRef:
            name: openfaith-secrets
