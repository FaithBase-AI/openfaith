apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: openfaith
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: frontend
        image: ghcr.io/faithbase-ai/openfaith-frontend:master-3c8340f
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: openfaith-config
        - secretRef:
            name: openfaith-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: openfaith
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
