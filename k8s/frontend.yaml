apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: openfaith
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: frontend
        image: ghcr.io/faithbase-ai/openfaith-frontend:k8s-support-31efb50
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: openfaith-frontend-config
        - secretRef:
            name: openfaith-secrets
        volumeMounts:
        - name: zero-replica-storage
          mountPath: /data
      volumes:
      - name: zero-replica-storage
        persistentVolumeClaim:
          claimName: zero-replica-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: openfaith
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
