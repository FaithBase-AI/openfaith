apiVersion: apps/v1
kind: Deployment
metadata:
  name: shard-manager
  namespace: openfaith
  labels:
    app: shard-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shard-manager
  template:
    metadata:
      labels:
        app: shard-manager
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: shard-manager
        image: ghcr.io/faithbase-ai/openfaith-shard-manager:k8s-support-19a3b41
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: openfaith-config
        - secretRef:
            name: openfaith-secrets
        # Temporarily disable health checks to test if shard-manager works functionally
        # livenessProbe:
        #   tcpSocket:
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   tcpSocket:
        #     port: 8080
        #   initialDelaySeconds: 5
        #   periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: shard-manager-service
  namespace: openfaith
spec:
  selector:
    app: shard-manager
  ports:
  - port: 3002
    targetPort: 8080
  type: ClusterIP
