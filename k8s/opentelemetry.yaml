apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentelemetry
  namespace: openfaith
  labels:
    app: opentelemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opentelemetry
  template:
    metadata:
      labels:
        app: opentelemetry
    spec:
      containers:
      - name: otel-lgtm
        image: docker.io/grafana/otel-lgtm
        ports:
        - containerPort: 3000
        - containerPort: 4317
        - containerPort: 4318
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: opentelemetry-service
  namespace: openfaith
spec:
  selector:
    app: opentelemetry
  ports:
  - name: web
    port: 3010
    targetPort: 3000
  - name: otlp-http
    port: 4317
    targetPort: 4317
  - name: otlp-grpc
    port: 4318
    targetPort: 4318
  type: ClusterIP
