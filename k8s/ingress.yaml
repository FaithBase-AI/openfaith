apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openfaith-ingress
  namespace: openfaith
  annotations:
    # Preserve original paths - backend expects full /api/auth/... paths
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      # API routes go to backend (preserve full path)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 4000
      # Frontend routes (everything else)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
