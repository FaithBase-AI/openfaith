apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openfaith-ingress
  namespace: openfaith
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80